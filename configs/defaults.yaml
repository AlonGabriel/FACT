device: cuda
# Model
base_model: laion/clap-htsat-unfused
projection_head: yes
prediction_head: [2]
random_init: no
checkpoint: null
# Labeled Data
dataset: null
weighted_sampling: yes
# Unlabeled Data
unlabeled_data: null
unlabeled_ratio: 1
# Loss
loss_fn: CrossEntropyLoss
loss_params: {}
# Trainer
trainer: Supervised
# Optimizer
optimizer: AdamW
learning_rate: 0.0001
# Training
batch_size: 64
num_workers: 1
num_epochs: 100
# Evaluation
classification_metrics: no
clustering_metrics: no
target: predictions
test_eval_freq: -1
eval_only: no
eval_on_best_checkpoint: yes
# WandB
name: null
project: FACT
# Checkpointing
checkpoint_interval: 5
checkpoints_dir: null
monitor: balanced_accuracy
objective: maximize
num_saved: 2
resume: yes
# FixMatch
tau: 0.95
llambda: 1
